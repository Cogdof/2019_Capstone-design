<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="/chattingPage.css">
    <title>chatting Page</title>
  </head>

  <body>

    <div class="backgroundDiv">

      <!--header-->
      <div class="headerDiv">
        <img class="logoDiv" src="/conversationLogo.png"></img>
        <!-- <div class="logoDiv"></div> -->
        <p class="headerText">Skatch-based Chat</p>
      </div>

      <!--body-->
      <div class="containerDiv">
        <!--채팅로그-->
        <div id="chatLog" class="chat_Log"  readonly></div>

        <form class="chatFormat" id="chat">
          <input id="name" class="name" type="text" >
          <input id="message" class="message" type="text" placeholder="메시지를 입력하세요.">
          <input type="submit" class="chat" value="Send"/>
          <input type="button" class="skatchStart" onClick="showPopUp()"/>
        </form>

        <div id="box" class="box">
          <script src = "/socket.io/socket.io.js"></script>
          <script src="//code.jquery.com/jquery-1.11.1.js"></script>

        </div>
      </div>

    </div>
      <iframe src="draw" style="margin-left:10px; visibility:hidden;" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" id="iframeid" align="left" width="490px" height="550px"></iframe>
      <script src="/chattingPage.js"></script>

  </body>

</html>
